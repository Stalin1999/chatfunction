syntax = "proto3";

package chittychat;

option go_package = "github.com/Stalin1999/chatfunction;chittychat";

service Service {
    rpc ChatService(stream Publish) returns (stream Broadcast);
}

message Publish {
    string user = 1;
    string message = 2;
    int32 time = 3;
}

message Broadcast {
    string user = 1;
    string message = 2;
    int32 time = 3;
}